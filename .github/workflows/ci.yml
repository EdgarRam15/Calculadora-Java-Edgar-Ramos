name: Java CI sin Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v3

    - name: Instalar Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Descargar dependencias JUnit y Hamcrest
      run: |
        wget -q https://repo1.maven.org/maven2/junit/junit/4.13.2/junit-4.13.2.jar
        wget -q https://repo1.maven.org/maven2/org/hamcrest/hamcrest-core/1.3/hamcrest-core-1.3.jar

    - name: Compilar c√≥digo fuente y pruebas
      run: |
        mkdir -p out
        javac -cp .:junit-4.13.2.jar:hamcrest-core-1.3.jar -d out src/*.java test/*.java

    - name: Ejecutar pruebas JUnit
      run: |
        cd out
        java -cp .:../junit-4.13.2.jar:../hamcrest-core-1.3.jar org.junit.runner.JUnitCore CalculadoraTest
