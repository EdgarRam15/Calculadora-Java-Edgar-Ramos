name: Java CI con pruebas

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v3

    - name: Instalar Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Compilar c√≥digo
      run: javac -cp .:junit-4.13.2.jar:hamcrest-core-1.3.jar src/Calculadora.java test/CalculadoraTest.java

    - name: Ejecutar pruebas
      run: java -cp .:junit-4.13.2.jar:hamcrest-core-1.3.jar org.junit.runner.JUnitCore CalculadoraTest
